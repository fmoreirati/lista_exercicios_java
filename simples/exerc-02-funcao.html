<meta charset="utf-8">
<script>
    //2) Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9) 

    //entrada
    let temperaturaF = prompt("Temperatura em graus Fahrenheit?")
    //processamento
    function calculoTempC(tempF = 0) {
        return (tempF - 32) * 5 / 9
    }
    let temperaturaC = calculoTempC(temperaturaF)
    //saida
    document.write("Valor correspondente em graus Celsius: " + temperaturaC)
</script>
