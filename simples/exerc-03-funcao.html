<meta charset="utf-8">
<script>
    //3) Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C Ã— 9/5) + 32)

    //entrada
    let temperaturaC = prompt("Temperatura em graus Celsius?")
    //processamento
    function calcularTempF(tempC = 0) {
        return (tempC * 9 / 5) + 32
    }

    let temperaturaF = calcularTempF(temperaturaC)
    //saida
    alert("Valor correspondente em \n graus Fahrenheit: " + temperaturaF)
    console.log("Valor correspondente em graus Fahrenheit:\n " + temperaturaF)
    document.write("Valor correspondente <br> em graus Fahrenheit: " + temperaturaF)
</script>
